<!DOCTYPE html>
<html>
    <head>
        <title>
            form2
        </title>
        <link rel="stylesheet" href="forms_css_code.css">
        <link rel="preload" href="form3.html">
    </head>
    <body class="gen_body">
        <form class="form">
            <div class="head">
                <h2>
                    <strong>
                        Residence Information
                    </strong>
                </h2>
            </div>
            <div>
                <div>
                    <p class="current_address">
                        <strong>
                            Current Address:
                        </strong>
                    </p>
                </div>
                <input type="text" class="ca">
            </div>
            <div class="residence">
                <input class="reason" placeholder="Reason for Moving out">
                <input class="reason2" placeholder="Have you lived in a Residence for 5 years">
            </div>
            <div class="head">
                <h2>
                    <strong>
                        Employment Information
                    </strong>
                </h2>
            </div>
            <div>
                <div class="line1">
                    <div class="employ_status">
                        <p class="em_tick">
                            Employment Status: Tick
                        </p>
                        <div class="et">
                            <div class="emp">
                                <input type="checkbox" id="sex" name="inp">Employed</input>
                            </div>
                            <div class="self_emp">
                                <input type="checkbox" id="sex" name="inp">Self Employed</input>
                            </div>
                        </div>
                    </div>
                    <div class="occu_status">
                        <p class="occu-s">
                            Occupation:
                        </p>
                        <div class="occu_inp">
                            <input type="text" class="o">
                        </div>
                    </div>
                </div>
                <div class="line2">
                    <p class="employ-s">
                        <strong>If Employed State:</strong>
                        Company Name:
                    </p>
                    <div class="cn_inp">
                        <input type="text" class="cn">
                    </div>
                </div>
                <div class="com_add">
                    <input type="text" class="comp_a" placeholder="Company Address">
                </div>
                <div class="line3">
                    <input type="text" class="comp_pn" placeholder="Company Phone Number">
                    <input type="text" class="comp_ph" placeholder="Company Post Hold">                    
                </div>
                <div class="line2">
                    <p class="employ-s">
                        <strong>If Self Employed State:</strong>
                    </p>
                    <div class="cn_inp">
                        <input type="text" class="cn" placeholder="Name and Nature of Business">
                    </div>
                </div>
                <div class="com_add">
                    <input type="text" class="comp_a" placeholder="Business Address/CAC Registration Number">
                </div>
            </div>
            <div class="footer_div">
                <footer class="pre">
                    <a href="form.html" class="text_pre">
                        <strong>
                            PREVIOUS ☜(ﾟヮﾟ☜)
                        </strong>
                    </a>
                    <a href="form3.html" class="text_next">
                        <strong>
                            NEXT (☞ﾟヮﾟ)☞
                        </strong>
                    </a>
                </footer>
        </form>
    </body>
</html>
